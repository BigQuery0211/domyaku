<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ワークシート作成・編集 - セミナーワークシート管理システム</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/monochrome.css">
    <link rel="stylesheet" href="../css/debug.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">domyaku</div>
                <div class="user-menu">
                    <span>事務局: 山田太郎</span>
                    <button class="btn btn-outline btn-sm" onclick="previewWorksheet()">プレビュー</button>
                    <button class="btn btn-success btn-sm" onclick="saveWorksheet()">保存</button>
                    <a href="worksheet_list.html" class="btn btn-secondary btn-sm">戻る</a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="main-content">
            <nav class="nav">
                <a href="instructor_dashboard.html" class="nav-link">ダッシュボード</a>
                <a href="worksheet_list.html" class="nav-link active">ワークシート</a>
                <a href="seminar_list.html" class="nav-link">セミナー</a>
                <a href="user_invitation.html" class="nav-link">ユーザー招待</a>
                <a href="company_registration.html" class="nav-link">会社</a>
            </nav>
            
            <div class="d-flex justify-between align-center mb-20">
                <h1>ワークシート作成・編集</h1>
                <div class="d-flex gap-10">
                    <button class="btn btn-outline" onclick="previewWorksheet()">プレビュー</button>
                    <button class="btn btn-success" onclick="saveWorksheet()">保存</button>
                </div>
            </div>
            
            <!-- ワークシート基本情報 -->
            <div class="card mb-20">
                <div class="card-header">
                    <h2 class="card-title">基本情報</h2>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="worksheet_title" class="form-label">ワークシートタイトル *</label>
                        <input type="text" id="worksheet_title" class="form-control" placeholder="例: 研修振り返りシート" value="新しいワークシート" required>
                    </div>
                    <div class="form-group">
                        <label for="worksheet_description" class="form-label">説明（任意）</label>
                        <textarea id="worksheet_description" class="form-control" rows="3" placeholder="ワークシートの目的や内容について説明してください"></textarea>
                    </div>
                </div>
            </div>
            
            <!-- ワークシート編集エリア -->
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-between align-center">
                        <h2 class="card-title">質問設計</h2>
                        <button class="btn btn-primary" onclick="addSection()">セクションを追加</button>
                    </div>
                </div>
                <div class="card-body" id="worksheetEditor">
                    <!-- セクション1 -->
                    <div class="section-container card mb-20" id="section_1">
                        <div class="card-header">
                            <div class="d-flex justify-between align-center">
                                <h3>セクション 1</h3>
                                <div class="d-flex gap-10">
                                    <button class="btn btn-outline btn-sm" onclick="WorksheetEditor.addQuestion('section_1')">質問を追加</button>
                                    <button class="btn btn-danger btn-sm" onclick="deleteSection('section_1')">セクション削除</button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label class="form-label">セクションタイトル</label>
                                <input type="text" class="form-control" placeholder="例: 基本情報" value="基本的な質問">
                            </div>
                            
                            <div class="questions-container">
                                <!-- 質問1 -->
                                <div class="question-item card mb-20" id="question_1">
                                    <div class="card-body">
                                        <div class="d-flex justify-between align-center mb-20">
                                            <h4>質問 1</h4>
                                            <div class="question-actions d-flex gap-10">
                                                <select class="form-control" style="width: auto;" onchange="WorksheetEditor.changeQuestionType('question_1', this.value)">
                                                    <option value="text">テキスト入力</option>
                                                    <option value="single_choice">単一選択</option>
                                                    <option value="multiple_choice">複数選択</option>
                                                    <option value="scale">評価スケール</option>
                                                </select>
                                                <button type="button" class="btn btn-danger btn-sm" onclick="WorksheetEditor.deleteQuestion('question_1')">削除</button>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">質問文 *</label>
                                            <textarea class="form-control" rows="2" placeholder="質問を入力してください" required>研修を受講した感想をお聞かせください。</textarea>
                                        </div>
                                        <div class="question-settings">
                                            <div class="form-group">
                                                <label class="form-label">回答形式</label>
                                                <select class="form-control">
                                                    <option value="short">短文回答</option>
                                                    <option value="long" selected>長文回答</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>
                                                <input type="checkbox" checked> 必須回答
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- 質問2 -->
                                <div class="question-item card mb-20" id="question_2">
                                    <div class="card-body">
                                        <div class="d-flex justify-between align-center mb-20">
                                            <h4>質問 2</h4>
                                            <div class="question-actions d-flex gap-10">
                                                <select class="form-control" style="width: auto;" onchange="WorksheetEditor.changeQuestionType('question_2', this.value)">
                                                    <option value="text">テキスト入力</option>
                                                    <option value="single_choice" selected>単一選択</option>
                                                    <option value="multiple_choice">複数選択</option>
                                                    <option value="scale">評価スケール</option>
                                                </select>
                                                <button type="button" class="btn btn-danger btn-sm" onclick="WorksheetEditor.deleteQuestion('question_2')">削除</button>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">質問文 *</label>
                                            <textarea class="form-control" rows="2" placeholder="質問を入力してください" required>今回の研修の満足度を教えてください。</textarea>
                                        </div>
                                        <div class="question-settings">
                                            <div class="form-group">
                                                <label class="form-label">選択肢</label>
                                                <div class="choices-container">
                                                    <div class="choice-item d-flex gap-10 mb-10">
                                                        <input type="text" class="form-control" placeholder="選択肢1" value="とても満足" />
                                                        <button type="button" class="btn btn-secondary btn-sm" onclick="removeChoice(this)">削除</button>
                                                    </div>
                                                    <div class="choice-item d-flex gap-10 mb-10">
                                                        <input type="text" class="form-control" placeholder="選択肢2" value="満足" />
                                                        <button type="button" class="btn btn-secondary btn-sm" onclick="removeChoice(this)">削除</button>
                                                    </div>
                                                    <div class="choice-item d-flex gap-10 mb-10">
                                                        <input type="text" class="form-control" placeholder="選択肢3" value="普通" />
                                                        <button type="button" class="btn btn-secondary btn-sm" onclick="removeChoice(this)">削除</button>
                                                    </div>
                                                    <div class="choice-item d-flex gap-10 mb-10">
                                                        <input type="text" class="form-control" placeholder="選択肢4" value="不満" />
                                                        <button type="button" class="btn btn-secondary btn-sm" onclick="removeChoice(this)">削除</button>
                                                    </div>
                                                </div>
                                                <button type="button" class="btn btn-outline btn-sm" onclick="addChoice(this)">選択肢を追加</button>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>
                                                <input type="checkbox" checked> 必須回答
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- セクション2 -->
                    <div class="section-container card mb-20" id="section_2">
                        <div class="card-header">
                            <div class="d-flex justify-between align-center">
                                <h3>セクション 2</h3>
                                <div class="d-flex gap-10">
                                    <button class="btn btn-outline btn-sm" onclick="WorksheetEditor.addQuestion('section_2')">質問を追加</button>
                                    <button class="btn btn-danger btn-sm" onclick="deleteSection('section_2')">セクション削除</button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label class="form-label">セクションタイトル</label>
                                <input type="text" class="form-control" placeholder="例: 詳細評価" value="スキル評価">
                            </div>
                            
                            <div class="questions-container">
                                <!-- 質問3 -->
                                <div class="question-item card mb-20" id="question_3">
                                    <div class="card-body">
                                        <div class="d-flex justify-between align-center mb-20">
                                            <h4>質問 1</h4>
                                            <div class="question-actions d-flex gap-10">
                                                <select class="form-control" style="width: auto;" onchange="WorksheetEditor.changeQuestionType('question_3', this.value)">
                                                    <option value="text">テキスト入力</option>
                                                    <option value="single_choice">単一選択</option>
                                                    <option value="multiple_choice">複数選択</option>
                                                    <option value="scale" selected>評価スケール</option>
                                                </select>
                                                <button type="button" class="btn btn-danger btn-sm" onclick="WorksheetEditor.deleteQuestion('question_3')">削除</button>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">質問文 *</label>
                                            <textarea class="form-control" rows="2" placeholder="質問を入力してください" required>研修後のスキル向上度を1-5で評価してください。</textarea>
                                        </div>
                                        <div class="question-settings">
                                            <div class="form-group">
                                                <label class="form-label">スケール設定</label>
                                                <div class="d-flex gap-20">
                                                    <div>
                                                        <label>最小値</label>
                                                        <input type="number" class="form-control" value="1" style="width: 80px;" />
                                                    </div>
                                                    <div>
                                                        <label>最大値</label>
                                                        <input type="number" class="form-control" value="5" style="width: 80px;" />
                                                    </div>
                                                </div>
                                                <div class="d-flex gap-20 mt-10">
                                                    <div>
                                                        <label>最小値ラベル</label>
                                                        <input type="text" class="form-control" value="全く向上しなかった" style="width: 150px;" />
                                                    </div>
                                                    <div>
                                                        <label>最大値ラベル</label>
                                                        <input type="text" class="form-control" value="大幅に向上した" style="width: 150px;" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>
                                                <input type="checkbox" checked> 必須回答
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card-footer text-center">
                    <button class="btn btn-primary" onclick="addSection()">新しいセクションを追加</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <div class="container">
            <p>&copy; 2025 セミナーワークシート管理システム. All rights reserved.</p>
        </div>
    </div>
    
    <style>
        .section-container {
            border-left: 4px solid var(--primary-color);
        }
        .question-item {
            border-left: 3px solid var(--secondary-color);
            margin-left: 20px;
        }
        .choice-item {
            align-items: center;
        }
        .card-footer {
            background-color: var(--light-color);
            padding: 20px;
            border-top: 1px solid #dee2e6;
        }
    </style>
    
    <script src="../js/common.js"></script>
    <script>
        let sectionCounter = 2;
        let questionCounter = 3;
        
        function addSection() {
            sectionCounter++;
            const sectionId = `section_${sectionCounter}`;
            const sectionHtml = `
                <div class="section-container card mb-20" id="${sectionId}">
                    <div class="card-header">
                        <div class="d-flex justify-between align-center">
                            <h3>セクション ${sectionCounter}</h3>
                            <div class="d-flex gap-10">
                                <button class="btn btn-outline btn-sm" onclick="WorksheetEditor.addQuestion('${sectionId}')">質問を追加</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteSection('${sectionId}')">セクション削除</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label class="form-label">セクションタイトル</label>
                            <input type="text" class="form-control" placeholder="セクション名を入力" value="新しいセクション">
                        </div>
                        <div class="questions-container">
                            <!-- 質問がここに追加されます -->
                        </div>
                    </div>
                </div>
            `;
            
            document.querySelector('.card-footer').parentNode.insertAdjacentHTML('beforeend', sectionHtml);
            showAlert('新しいセクションを追加しました', 'success');
        }
        
        function deleteSection(sectionId) {
            const section = document.getElementById(sectionId);
            const questionsCount = section.querySelectorAll('.question-item').length;
            const message = questionsCount > 0 
                ? `このセクションには${questionsCount}個の質問があります。削除してもよろしいですか？` 
                : 'このセクションを削除してもよろしいですか？';
                
            confirmAction(message, () => {
                section.remove();
                updateSectionNumbers();
                showAlert('セクションを削除しました', 'success');
            });
        }
        
        function updateSectionNumbers() {
            const sections = document.querySelectorAll('.section-container');
            sections.forEach((section, index) => {
                const title = section.querySelector('h3');
                title.textContent = `セクション ${index + 1}`;
            });
        }
        
        function addChoice(button) {
            const choicesContainer = button.parentNode.querySelector('.choices-container');
            const choiceCount = choicesContainer.children.length + 1;
            const choiceHtml = `
                <div class="choice-item d-flex gap-10 mb-10">
                    <input type="text" class="form-control" placeholder="選択肢${choiceCount}" />
                    <button type="button" class="btn btn-secondary btn-sm" onclick="removeChoice(this)">削除</button>
                </div>
            `;
            choicesContainer.insertAdjacentHTML('beforeend', choiceHtml);
        }
        
        function removeChoice(button) {
            const choicesContainer = button.closest('.choices-container');
            if (choicesContainer.children.length > 2) {
                button.parentNode.remove();
            } else {
                showAlert('選択肢は最低2個必要です', 'danger');
            }
        }
        
        function previewWorksheet() {
            showAlert('プレビュー機能は実装中です', 'info');
        }
        
        function saveWorksheet() {
            const title = document.getElementById('worksheet_title').value;
            if (!title.trim()) {
                showError(document.getElementById('worksheet_title'), 'ワークシートタイトルを入力してください');
                return;
            }
            
            showAlert('ワークシートを保存しています...', 'info');
            
            setTimeout(() => {
                showAlert('ワークシートを保存しました', 'success');
            }, 1000);
        }
        
        // WorksheetEditorオブジェクトの拡張
        WorksheetEditor.addQuestion = function(sectionId, questionType = 'text') {
            questionCounter++;
            const questionId = `question_${questionCounter}`;
            const questionHtml = this.getQuestionTemplate(questionId, questionType);
            
            const section = document.getElementById(sectionId);
            const questionsContainer = section.querySelector('.questions-container');
            questionsContainer.insertAdjacentHTML('beforeend', questionHtml);
            
            this.updateQuestionNumbers(sectionId);
            showAlert('新しい質問を追加しました', 'success');
        };
    </script>
</body>
</html>
