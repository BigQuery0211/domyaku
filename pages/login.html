<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - セミナーワークシート管理システム</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/monochrome.css">`n    <link rel="stylesheet" href="../css/debug.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="d-flex justify-center">
                <div class="card" style="width: 100%; max-width: 400px;">
                    <div class="card-header text-center">
                        <h1 class="logo">domyaku</h1>
                        <p>セミナーワークシート管理システム</p>
                    </div>
                    <div class="card-body">
                        <form id="loginForm" data-validate="true">
                            <div class="form-group">
                                <label for="email" class="form-label">メールアドレス</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="例: user@example.com" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="password" class="form-label">パスワード</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="パスワードを入力" required>
                            </div>
                            
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary" style="width: 100%;">ログイン</button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-20">
                            <p>招待を受けた方は<br>メールのリンクからアクセスしてください</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/common.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (validateForm('loginForm')) {
                showLoading(this.querySelector('button[type="submit"]'));
                
                // ログイン処理のシミュレーション
                setTimeout(() => {
                    const email = document.getElementById('email').value;
                    if (email.includes('instructor') || email.includes('teacher')) {
                        window.location.href = 'instructor_dashboard.html';
                    } else {
                        window.location.href = 'participant_dashboard.html';
                    }
                }, 1000);
            }
        });
    </script>
</body>
</html>
