<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>セミナープレビュー - domyaku</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/monochrome.css">
    <link rel="stylesheet" href="../css/debug.css">
    <style>
        .preview-section {
            margin-bottom: 30px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 10px 20px;
            margin-bottom: 20px;
        }
        
        .info-label {
            font-weight: 600;
            color: #333;
        }
        
        .info-value {
            color: #666;
        }
        
        .schedule-timeline {
            margin-top: 20px;
        }
        
        .timeline-item {
            border-left: 3px solid #007bff;
            padding-left: 20px;
            margin-bottom: 25px;
            position: relative;
        }
        
        .timeline-item:before {
            content: '';
            position: absolute;
            left: -8px;
            top: 5px;
            width: 12px;
            height: 12px;
            background: #007bff;
            border-radius: 50%;
        }
        
        .timeline-date {
            font-weight: 600;
            color: #007bff;
            margin-bottom: 5px;
        }
        
        .timeline-content h4 {
            margin: 0 0 5px 0;
            color: #333;
        }
        
        .timeline-content p {
            margin: 0;
            color: #666;
            font-size: 0.9em;
        }
        
        .participant-summary {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .email-preview {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }
        
        .email-header {
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        
        .email-subject {
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        
        .email-meta {
            color: #666;
            font-size: 0.9em;
        }
        
        .actions {
            position: sticky;
            bottom: 20px;
            background: white;
            padding: 20px;
            border-top: 2px solid #dee2e6;
            text-align: right;
        }
        
        .actions .btn + .btn {
            margin-left: 10px;
        }
        
        .tab-navigation {
            display: flex;
            border-bottom: 2px solid #dee2e6;
            margin-bottom: 20px;
        }
        
        .tab-btn {
            background: none;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
        }
        
        .tab-btn.active {
            border-bottom-color: #007bff;
            color: #007bff;
            font-weight: 600;
        }
        
        .tab-btn:hover {
            background: #f8f9fa;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">domyaku</div>
                <div class="user-menu">
                    <span>事務局: 山田太郎</span>
                    <button type="button" class="btn btn-secondary btn-sm" onclick="window.close()">閉じる</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="main-content">
            <h1>セミナープレビュー</h1>
            
            <!-- タブナビゲーション -->
            <div class="tab-navigation">
                <button class="tab-btn active" onclick="showTab('overview')">セミナー概要</button>
                <button class="tab-btn" onclick="showTab('schedule')">配信スケジュール</button>
                <button class="tab-btn" onclick="showTab('participants')">参加者一覧</button>
                <button class="tab-btn" onclick="showTab('email')">メールプレビュー</button>
            </div>
            
            <!-- セミナー概要タブ -->
            <div id="overview-tab" class="tab-content active">
                <div class="card preview-section">
                    <div class="card-header">
                        <h3>セミナー基本情報</h3>
                    </div>
                    <div class="card-body">
                        <div class="info-grid" id="seminar-info">
                            <!-- JavaScript で動的に生成 -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 配信スケジュールタブ -->
            <div id="schedule-tab" class="tab-content">
                <div class="card preview-section">
                    <div class="card-header">
                        <h3>ワークシート配信スケジュール</h3>
                    </div>
                    <div class="card-body">
                        <div class="schedule-timeline" id="schedule-timeline">
                            <!-- JavaScript で動的に生成 -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 参加者一覧タブ -->
            <div id="participants-tab" class="tab-content">
                <div class="card preview-section">
                    <div class="card-header">
                        <h3>参加者一覧</h3>
                    </div>
                    <div class="card-body">
                        <div class="participant-summary" id="participant-summary">
                            <!-- JavaScript で動的に生成 -->
                        </div>
                        
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>氏名</th>
                                    <th>所属企業</th>
                                    <th>メールアドレス</th>
                                </tr>
                            </thead>
                            <tbody id="participant-list">
                                <!-- JavaScript で動的に生成 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <!-- メールプレビュータブ -->
            <div id="email-tab" class="tab-content">
                <div class="card preview-section">
                    <div class="card-header">
                        <h3>参加者向け案内メール</h3>
                    </div>
                    <div class="card-body">
                        <div class="email-preview" id="email-preview">
                            <!-- JavaScript で動的に生成 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- アクションボタン -->
    <div class="actions">
        <button type="button" class="btn btn-secondary" onclick="window.close()">閉じる</button>
        <button type="button" class="btn btn-outline" onclick="editSeminar()">編集に戻る</button>
        <button type="button" class="btn btn-primary" onclick="confirmCreate()">この内容で作成</button>
    </div>
    
    <script src="../js/common.js"></script>
    <script>
        // 企業・参加者データ
        const companyParticipants = {
            1: [
                { name: '田中 一郎', email: 'tanaka@sample.com' },
                { name: '佐藤 花子', email: 'sato@sample.com' },
                { name: '鈴木 次郎', email: 'suzuki@sample.com' },
                { name: '高橋 美咲', email: 'takahashi@sample.com' },
                { name: '山田 健太', email: 'yamada@sample.com' }
            ],
            2: [
                { name: '伊藤 博', email: 'ito@test.com' },
                { name: '渡辺 真由美', email: 'watanabe@test.com' },
                { name: '中村 康介', email: 'nakamura@test.com' }
            ],
            3: [
                { name: '小林 正人', email: 'kobayashi@demo.com' },
                { name: '加藤 由香', email: 'kato@demo.com' },
                { name: '吉田 大輔', email: 'yoshida@demo.com' },
                { name: '松本 恵子', email: 'matsumoto@demo.com' },
                { name: '井上 拓也', email: 'inoue@demo.com' },
                { name: '木村 さくら', email: 'kimura@demo.com' },
                { name: '林 和彦', email: 'hayashi@demo.com' }
            ],
            4: [
                { name: '清水 太一', email: 'shimizu@tech.com' },
                { name: '斉藤 麻里', email: 'saito@tech.com' },
                { name: '森田 浩二', email: 'morita@tech.com' },
                { name: '長谷川 純子', email: 'hasegawa@tech.com' }
            ]
        };
        
        const companyNames = {
            1: '株式会社サンプル',
            2: 'テスト株式会社',
            3: 'デモ企業',
            4: '株式会社テクノロジー'
        };
        
        let seminarData = {};
        
        // タブ切り替え
        function showTab(tabName) {
            // すべてのタブを非表示
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // 指定されたタブを表示
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
        }
        
        // セミナー概要表示
        function renderSeminarOverview() {
            const infoContainer = document.getElementById('seminar-info');
            
            // 日程表示の処理
            let seminarPeriod;
            if (seminarData.startDate === seminarData.endDate) {
                // 同じ日の場合
                seminarPeriod = `${seminarData.startDate} ${seminarData.startTime}〜${seminarData.endTime}`;
            } else {
                // 複数日にまたがる場合
                seminarPeriod = `${seminarData.startDate} ${seminarData.startTime}〜${seminarData.endDate} ${seminarData.endTime}`;
            }
            
            infoContainer.innerHTML = `
                <div class="info-label">セミナー名:</div>
                <div class="info-value">${seminarData.seminarName}</div>
                <div class="info-label">開催期間:</div>
                <div class="info-value">${seminarPeriod}</div>
                <div class="info-label">開催時間:</div>
                <div class="info-value">${seminarData.startTime} ～ ${seminarData.endTime}</div>
                <div class="info-label">開催場所:</div>
                <div class="info-value">${seminarData.venue || '（未設定）'}</div>
                <div class="info-label">概要:</div>
                <div class="info-value">${seminarData.description || '（記載なし）'}</div>
                <div class="info-label">対象企業数:</div>
                <div class="info-value">${seminarData.companies.length}社</div>
                <div class="info-label">ワークシート数:</div>
                <div class="info-value">${seminarData.worksheets.length}件</div>
            `;
        }
        
        // 配信スケジュール表示
        function renderScheduleTimeline() {
            const timelineContainer = document.getElementById('schedule-timeline');
            
            // 日程表示のヘッダー
            let seminarPeriodHeader;
            if (seminarData.startDate === seminarData.endDate) {
                // 同じ日の場合
                seminarPeriodHeader = `${seminarData.startDate} ${seminarData.startTime}〜${seminarData.endTime}`;
            } else {
                // 複数日にまたがる場合
                seminarPeriodHeader = `${seminarData.startDate} ${seminarData.startTime}〜${seminarData.endDate} ${seminarData.endTime}`;
            }
            
            let html = `
                <div class="schedule-header mb-3">
                    <h5>セミナー開催期間: ${seminarPeriodHeader}</h5>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>ワークシート名</th>
                                <th>配信日時</th>
                                <th>回答期限</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            // ワークシートを配信日時順にソート
            const sortedWorksheets = [...seminarData.worksheets].sort((a, b) => {
                return new Date(`${a.deliveryDate} ${a.deliveryTime}`) - new Date(`${b.deliveryDate} ${b.deliveryTime}`);
            });
            
            sortedWorksheets.forEach(worksheet => {
                html += `
                    <tr>
                        <td>${worksheet.name}</td>
                        <td>${worksheet.deliveryDate} ${worksheet.deliveryTime}</td>
                        <td>${worksheet.deadline} ${worksheet.deadlineTime}</td>
                    </tr>
                `;
            });
            
            html += `
                        </tbody>
                    </table>
                </div>
            `;
            
            timelineContainer.innerHTML = html;
        }
        
        // 参加者一覧表示
        function renderParticipantList() {
            const summaryContainer = document.getElementById('participant-summary');
            const listContainer = document.getElementById('participant-list');
            
            let totalParticipants = 0;
            let participantRows = '';
            
            seminarData.companies.forEach(companyId => {
                const participants = companyParticipants[parseInt(companyId)] || [];
                totalParticipants += participants.length;
                
                participants.forEach(participant => {
                    participantRows += `
                        <tr>
                            <td>${participant.name}</td>
                            <td>${companyNames[companyId]}</td>
                            <td>${participant.email}</td>
                        </tr>
                    `;
                });
            });
            
            summaryContainer.innerHTML = `
                <h4>参加企業: ${seminarData.companies.length}社</h4>
                <h4>参加者合計: ${totalParticipants}名</h4>
            `;
            
            listContainer.innerHTML = participantRows;
        }
        
        // メールプレビュー表示
        function renderEmailPreview() {
            const emailContainer = document.getElementById('email-preview');
            
            const emailSubject = `【動脈株式会社】${seminarData.seminarName} 開催のご案内`;
            const seminarDateTime = `${seminarData.seminarDate} ${seminarData.startTime}〜${seminarData.endTime}`;
            
            // ワークシートスケジュールのリスト生成
            let worksheetSchedule = '';
            const sortedWorksheets = [...seminarData.worksheets].sort((a, b) => {
                return new Date(a.deliveryDate) - new Date(b.deliveryDate);
            });
            
            sortedWorksheets.forEach((worksheet, index) => {
                const deliveryDate = new Date(worksheet.deliveryDate);
                const deadline = new Date(worksheet.deadline);
                worksheetSchedule += `${index + 1}. ${worksheet.title}\n   配信: ${deliveryDate.toLocaleString('ja-JP')}\n   期限: ${deadline.toLocaleString('ja-JP')}\n\n`;
            });
            
            emailContainer.innerHTML = `
                <div class="email-header">
                    <div class="email-subject">${emailSubject}</div>
                    <div class="email-meta">差出人: 動脈株式会社 事務局</div>
                </div>
                
                <div class="email-body">
                    <p>いつもお世話になっております。<br>
                    動脈株式会社です。</p>
                    
                    <p>下記の通り、セミナーを開催いたします。<br>
                    ご参加をお待ちしております。</p>
                    
                    <h4>■ セミナー概要</h4>
                    <p><strong>セミナー名:</strong> ${seminarData.seminarName}<br>
                    <strong>開催日時:</strong> ${seminarDateTime}<br>
                    <strong>概要:</strong> ${seminarData.description || 'セミナーの詳細は別途ご案内いたします。'}</p>
                    
                    <h4>■ 事前・事後ワークシートについて</h4>
                    <p>セミナーをより効果的にするため、以下のスケジュールでワークシートをお送りいたします。</p>
                    
                    <pre style="background: #f0f0f0; padding: 15px; border-radius: 4px; white-space: pre-line;">${worksheetSchedule}</pre>
                    
                    <p>各ワークシートは指定の日時にメールでお送りいたします。<br>
                    期限内でのご回答をお願いいたします。</p>
                    
                    <h4>■ ご不明な点について</h4>
                    <p>セミナーやワークシートに関してご不明な点がございましたら、<br>
                    お気軽にお問い合わせください。</p>
                    
                    <p>今後ともよろしくお願いいたします。</p>
                    
                    <p>─────────────────<br>
                    動脈株式会社<br>
                    セミナー事務局<br>
                    ─────────────────</p>
                </div>
            `;
        }
        
        // 編集に戻る
        function editSeminar() {
            window.close();
        }
        
        // 作成確認
        function confirmCreate() {
            if (confirm('この内容でセミナーを作成し、配信を開始しますか？')) {
                // 作成画面に戻って実行
                if (window.opener) {
                    window.opener.createSeminar();
                    window.close();
                } else {
                    alert('セミナーが作成されました。');
                    window.close();
                }
            }
        }
        
        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', function() {
            const previewData = localStorage.getItem('seminar_preview_data');
            
            if (previewData) {
                seminarData = JSON.parse(previewData);
                
                // 各タブの内容を生成
                renderSeminarOverview();
                renderScheduleTimeline();
                renderParticipantList();
                renderEmailPreview();
            } else {
                alert('プレビューデータが見つかりません。');
                window.close();
            }
        });
    </script>
</body>
</html>
