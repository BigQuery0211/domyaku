<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード設定 - セミナーシステム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../../assets/css/custom.css" rel="stylesheet">
</head>
<body>
    <div class="min-vh-100 d-flex align-items-center" style="background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card border-0 shadow-lg">
                        <div class="card-body p-5">
                            <!-- Header -->
                            <div class="text-center mb-4">
                                <div class="mb-3">
                                    <i class="fas fa-user-plus text-white p-3 rounded-circle" style="background: var(--primary-gradient); font-size: 2rem;"></i>
                                </div>
                                <h2 class="fw-bold text-gray-900 mb-2">パスワードの設定</h2>
                                <p class="text-muted">動脈からの招待となります</p>
                            </div>

                            <!-- パスワード設定フォーム -->
                            <form id="passwordSetupForm">
                                <!-- ユーザー情報（読み取り専用） -->
                                <div class="mb-4">
                                    <h5 class="fw-bold text-gray-900 mb-3">
                                        <i class="fas fa-user text-primary me-2"></i>
                                        招待されたアカウント
                                    </h5>
                                    
                                    <div class="card bg-light border-0 p-3">
                                        <div class="row g-3">
                                            <div class="col-12">
                                                <div class="d-flex align-items-center">
                                                    <i class="fas fa-user me-3 text-primary"></i>
                                                    <div>
                                                        <small class="text-muted d-block">氏名</small>
                                                        <strong class="text-dark">佐藤花子</strong>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="d-flex align-items-center">
                                                    <i class="fas fa-envelope me-3 text-primary"></i>
                                                    <div>
                                                        <small class="text-muted d-block">メールアドレス</small>
                                                        <strong class="text-dark">hanako.sato@example.com</strong>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="d-flex align-items-center">
                                                    <i class="fas fa-building me-3 text-primary"></i>
                                                    <div>
                                                        <small class="text-muted d-block">所属会社</small>
                                                        <strong class="text-dark">株式会社サンプル</strong>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- パスワード設定 -->
                                <div class="mb-4">
                                    <h5 class="fw-bold text-gray-900 mb-3">
                                        <i class="fas fa-lock text-primary me-2"></i>
                                        パスワード設定
                                    </h5>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="password" class="form-label">パスワード <span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="password" 
                                                   placeholder="8文字以上のパスワード" 
                                                   required 
                                                   minlength="8">
                                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                        <div class="form-text">
                                            <i class="fas fa-info-circle me-1"></i>
                                            8文字以上で英数字を含む
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">パスワード確認 <span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="confirmPassword" 
                                                   placeholder="パスワードを再入力" 
                                                   required 
                                                   minlength="8">
                                            <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                    </div>

                                    <!-- パスワード強度インジケーター -->
                                    <div class="mb-3">
                                        <div class="password-strength">
                                            <div class="progress" style="height: 4px;">
                                                <div class="progress-bar" id="passwordStrength" role="progressbar" style="width: 0%"></div>
                                            </div>
                                            <small class="text-muted" id="passwordStrengthText">パスワード強度</small>
                                        </div>
                                    </div>
                                </div>

                                <!-- 利用規約同意 -->
                                <div class="mb-4 text-center">
                                    <div class="form-check d-inline-block">
                                        <input class="form-check-input me-2" type="checkbox" id="agreeTerms" required>
                                        <label class="form-check-label" for="agreeTerms">
                                            <a href="#" class="text-primary">利用規約</a>および<a href="#" class="text-primary">プライバシーポリシー</a>に同意します <span class="text-danger">*</span>
                                        </label>
                                    </div>
                                </div>
                                
                                <!-- アカウント設定ボタン -->
                                <div class="d-grid mt-4 mx-4">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="fas fa-user-check me-2"></i>
                                        アカウントを設定してログイン
                                    </button>
                                </div>
                            </form>

                            <!-- 注意事項 -->
                            <div class="text-center mt-4">
                                <small class="text-muted">
                                    <i class="fas fa-info-circle me-1"></i>
                                    アカウント設定後、自動的にシステムにログインされます
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // パスワード表示トグル
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (password.type === 'password') {
                password.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const confirmPassword = document.getElementById('confirmPassword');
            const icon = this.querySelector('i');
            
            if (confirmPassword.type === 'password') {
                confirmPassword.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                confirmPassword.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // パスワード強度チェック
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('passwordStrength');
            const strengthText = document.getElementById('passwordStrengthText');
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            const percentage = (strength / 5) * 100;
            strengthBar.style.width = percentage + '%';
            
            if (strength < 2) {
                strengthBar.className = 'progress-bar bg-danger';
                strengthText.textContent = '弱い';
            } else if (strength < 4) {
                strengthBar.className = 'progress-bar bg-warning';
                strengthText.textContent = '普通';
            } else {
                strengthBar.className = 'progress-bar bg-success';
                strengthText.textContent = '強い';
            }
        });

        // フォーム送信処理
        document.getElementById('passwordSetupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            // パスワード一致チェック
            if (password !== confirmPassword) {
                alert('パスワードが一致しません。');
                return;
            }
            
            // 利用規約同意チェック
            if (!agreeTerms) {
                alert('利用規約とプライバシーポリシーに同意してください。');
                return;
            }
            
            // パスワード設定処理（モック）
            alert('アカウントが設定されました。ログインしています...');
            
            // ログイン後のダッシュボードにリダイレクト
            setTimeout(() => {
                window.location.href = '../participant/dashboard.html';
            }, 1000);
        });
    </script>
</body>
</html>
