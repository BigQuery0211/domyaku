<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会社登録 - セミナーシステム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../../assets/css/custom.css" rel="stylesheet">
    <style>
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .step {
            display: flex;
            align-items: center;
            margin: 0 1rem;
        }
        
        .step-number {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 0.5rem;
        }
        
        .step.active .step-number {
            background-color: #0d6efd;
            color: white;
        }
        
        .step.completed .step-number {
            background-color: #198754;
            color: white;
        }
        
        .step.inactive .step-number {
            background-color: #e9ecef;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../admin/dashboard.html">
                <i class="fas fa-graduation-cap me-2"></i>セミナーシステム
            </a>
            
            <div class="navbar-nav ms-auto">
                <div class="dropdown">
                    <a href="#" class="nav-link dropdown-toggle d-flex align-items-center text-white" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle me-2"></i>
                        <span>管理者</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>プロフィール</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>設定</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="../auth/login.html"><i class="fas fa-sign-out-alt me-2"></i>ログアウト</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- サイドバー -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <!-- モックナビゲーション -->
                    <div class="mb-3">
                        <a href="../../index.html" class="btn btn-outline-secondary btn-sm w-100">
                            <i class="fas fa-arrow-left me-1"></i>モック一覧に戻る
                        </a>
                    </div>

                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>管理機能</span>
                    </h6>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="../admin/dashboard.html">
                                <i class="fas fa-tachometer-alt me-2"></i>ダッシュボード
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="../admin/company-management.html">
                                <i class="fas fa-building me-2"></i>会社管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../admin/user-management.html">
                                <i class="fas fa-users me-2"></i>ユーザー管理
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- メインコンテンツ -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="fas fa-building me-2"></i>新規会社登録
                    </h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="../admin/dashboard.html">ダッシュボード</a></li>
                            <li class="breadcrumb-item"><a href="../admin/company-management.html">会社管理</a></li>
                            <li class="breadcrumb-item active">新規会社登録</li>
                        </ol>
                    </nav>
                </div>

                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6">
                        <div class="card border-0 shadow">
                            <div class="card-body p-4">\
                            <!-- Header -->
                            <div class="text-center mb-4">
                                <div class="mb-3">
                                    <i class="fas fa-building text-white p-3 rounded-circle" style="background: var(--primary-gradient); font-size: 2rem;"></i>
                                </div>
                                <h3 class="fw-bold text-gray-900 mb-2">会社登録</h3>
                                <p class="text-muted">セミナーシステムを利用するための会社情報を登録してください</p>
                            </div>

                            <!-- ステップインジケーター -->
                            <div class="step-indicator">
                                <div class="step active">
                                    <div class="step-number">1</div>
                                    <span>会社情報</span>
                                </div>
                                <div class="step inactive">
                                    <div class="step-number">2</div>
                                    <span>管理者設定</span>
                                </div>
                                <div class="step inactive">
                                    <div class="step-number">3</div>
                                    <span>完了</span>
                                </div>
                            </div>

                            <!-- 会社登録フォーム -->
                            <form id="companyRegistrationForm">
                                <!-- 会社基本情報 -->
                                <div class="mb-4">
                                    <h5 class="fw-bold text-gray-900 mb-3">
                                        <i class="fas fa-building text-primary me-2"></i>
                                        会社基本情報
                                    </h5>
                                    
                                    <div class="mb-3">
                                        <label for="companyName" class="form-label">会社名 <span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fas fa-building"></i>
                                            </span>
                                            <input type="text" 
                                                   class="form-control" 
                                                   id="companyName" 
                                                   name="companyName"
                                                   placeholder="株式会社サンプル"
                                                   required>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="companyWebsite" class="form-label">ウェブサイト</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fas fa-globe"></i>
                                            </span>
                                            <input type="url" 
                                                   class="form-control" 
                                                   id="companyWebsite" 
                                                   name="companyWebsite"
                                                   placeholder="https://www.example.com">
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="companySize" class="form-label">従業員数</label>
                                        <select class="form-select" id="companySize" name="companySize">
                                            <option value="">選択してください</option>
                                            <option value="1-10">1-10名</option>
                                            <option value="11-50">11-50名</option>
                                            <option value="51-200">51-200名</option>
                                            <option value="201-1000">201-1000名</option>
                                            <option value="1000+">1000名以上</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label for="companyIndustry" class="form-label">業界</label>
                                        <select class="form-select" id="companyIndustry" name="companyIndustry">
                                            <option value="">選択してください</option>
                                            <option value="it">IT・ソフトウェア</option>
                                            <option value="manufacturing">製造業</option>
                                            <option value="finance">金融・保険</option>
                                            <option value="consulting">コンサルティング</option>
                                            <option value="healthcare">医療・ヘルスケア</option>
                                            <option value="education">教育</option>
                                            <option value="retail">小売・EC</option>
                                            <option value="other">その他</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label for="companyDescription" class="form-label">事業内容</label>
                                        <textarea class="form-control" 
                                                  id="companyDescription" 
                                                  name="companyDescription"
                                                  rows="3"
                                                  placeholder="会社の事業内容について簡単にご記入ください"></textarea>
                                    </div>
                                </div>

                                <!-- 管理者情報 -->
                                <div class="mb-4">
                                    <h5 class="fw-bold text-gray-900 mb-3">
                                        <i class="fas fa-user-tie text-primary me-2"></i>
                                        管理者情報
                                    </h5>
                                    
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="adminLastName" class="form-label">姓 <span class="text-danger">*</span></label>
                                            <input type="text" 
                                                   class="form-control" 
                                                   id="adminLastName" 
                                                   name="adminLastName"
                                                   placeholder="田中"
                                                   required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="adminFirstName" class="form-label">名 <span class="text-danger">*</span></label>
                                            <input type="text" 
                                                   class="form-control" 
                                                   id="adminFirstName" 
                                                   name="adminFirstName"
                                                   placeholder="太郎"
                                                   required>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="adminEmail" class="form-label">メールアドレス <span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fas fa-envelope"></i>
                                            </span>
                                            <input type="email" 
                                                   class="form-control" 
                                                   id="adminEmail" 
                                                   name="adminEmail"
                                                   placeholder="admin@example.com"
                                                   required>
                                        </div>
                                        <div class="form-text">
                                            <i class="fas fa-info-circle me-1"></i>
                                            管理者アカウントとして使用されます
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="adminDepartment" class="form-label">部署</label>
                                        <input type="text" 
                                               class="form-control" 
                                               id="adminDepartment" 
                                               name="adminDepartment"
                                               placeholder="人事部">
                                    </div>
                                </div>

                                <!-- 利用規約同意 -->
                                <div class="mb-4 text-center">
                                    <div class="form-check d-inline-block">
                                        <input class="form-check-input me-2" type="checkbox" id="agreeTerms" required>
                                        <label class="form-check-label" for="agreeTerms">
                                            <a href="#" class="text-primary">利用規約</a>および<a href="#" class="text-primary">プライバシーポリシー</a>に同意します <span class="text-danger">*</span>
                                        </label>
                                    </div>
                                </div>
                                
                                <!-- 登録ボタン -->
                                <div class="d-grid mt-4">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="fas fa-arrow-right me-2"></i>
                                        次へ（パスワード設定）
                                    </button>
                                </div>
                            </form>

                            <!-- 注意事項 -->
                            <div class="text-center mt-4">
                                <small class="text-muted">
                                    <i class="fas fa-info-circle me-1"></i>
                                    登録後、管理者アカウントのパスワード設定画面に移動します
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // フォーム送信処理
        document.getElementById('companyRegistrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const companyName = document.getElementById('companyName').value;
            const adminEmail = document.getElementById('adminEmail').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            // 必須項目チェック
            if (!companyName || !adminEmail) {
                alert('必須項目を入力してください。');
                return;
            }
            
            // 利用規約同意チェック
            if (!agreeTerms) {
                alert('利用規約とプライバシーポリシーに同意してください。');
                return;
            }
            
            // 会社登録処理（モック）
            alert('会社情報が登録されました。管理者パスワード設定画面に移動します...');
            
            // パスワード設定画面にリダイレクト
            setTimeout(() => {
                window.location.href = '../auth/password-setup.html';
            }, 1000);
        });
    </script>
</body>
</html>
