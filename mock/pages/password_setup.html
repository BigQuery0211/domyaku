<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード設定 - セミナーワークシート管理システム</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/monochrome.css">
    <link rel="stylesheet" href="../css/debug.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="d-flex justify-center">
                <div class="card" style="width: 100%; max-width: 500px;">
                    <div class="card-header text-center">
                        <h1 class="logo">domyaku</h1>
                        <h2 class="card-title">パスワード設定</h2>
                        <p>招待を受けありがとうございます。<br>ログインに使用するパスワードを設定してください。</p>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <strong>招待情報</strong><br>
                            会社: 株式会社サンプル<br>
                            メールアドレス: user@example.com<br>
                            権限: 参加者
                        </div>
                        
                        <form id="passwordSetupForm" data-validate="true">
                            <div class="form-group">
                                <label for="password" class="form-label">パスワード</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="8文字以上のパスワード" required minlength="8">
                                <small class="text-muted">8文字以上で設定してください</small>
                            </div>
                            
                            <div class="form-group">
                                <label for="password_confirm" class="form-label">パスワード確認</label>
                                <input type="password" id="password_confirm" name="password_confirm" class="form-control" placeholder="もう一度パスワードを入力" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="name" class="form-label">お名前</label>
                                <input type="text" id="name" name="name" class="form-control" placeholder="山田 太郎" required>
                            </div>
                            
                            <div class="form-group">
                                <label>
                                    <input type="checkbox" required> 
                                    <a href="#" onclick="showTerms()">利用規約</a>に同意します
                                </label>
                            </div>
                            
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary" style="width: 100%;">アカウントを作成してログイン</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/common.js"></script>
    <script>
        document.getElementById('passwordSetupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (validateForm('passwordSetupForm')) {
                const password = document.getElementById('password').value;
                const passwordConfirm = document.getElementById('password_confirm').value;
                
                if (password.length < 8) {
                    showError(document.getElementById('password'), 'パスワードは8文字以上で入力してください');
                    return;
                }
                
                if (password !== passwordConfirm) {
                    showError(document.getElementById('password_confirm'), 'パスワードが一致しません');
                    return;
                }
                
                showLoading(this.querySelector('button[type="submit"]'));
                
                // アカウント作成処理のシミュレーション
                setTimeout(() => {
                    showAlert('アカウントが作成されました。ログインしています...', 'success');
                    setTimeout(() => {
                        window.location.href = 'participant_dashboard.html';
                    }, 1000);
                }, 1500);
            }
        });
        
        function showTerms() {
            alert('利用規約の内容がここに表示されます。');
        }
    </script>
</body>
</html>
